name: animalswitcher
description: A simple Flutter app that toggles between displaying 'Cat' with a clock icon and 'Dog' with a person icon when clicked.
version: 1.0.0
environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=2.5.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0

dev_dependencies:
  bloc_test: ^8.0.0
  mocktail: ^0.9.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true